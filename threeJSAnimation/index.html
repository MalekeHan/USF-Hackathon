<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scenes Transition</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #switchButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <button id="switchButton">Scroll to Scene</button>
    <script src="/bundle.js"></script>
</body>
</html>
